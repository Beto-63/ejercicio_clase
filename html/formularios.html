<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>
    <h1>Formularios</h1>
    <!-- campos de texto input-->
    <hr />
    <h3>Inputs</h3>
    <br />
    <input type="text">
    <br />
    <br />
    <input type="text" placeholder="escribe algo">
    <br />
    <br />
    <input type="number" placeholder="campo numerico">
    <br />
    <br />
    <input type="tel" placeholder="telefono">
    <br />
    <br />
    <input type="email" placeholder="email">
    <hr />
    <br />
    <input type="checkbox" id="c1" name="c1">
    <label for="c1">Checkbox 1</label>
    <br />
    <input type="checkbox" id="c2" name="c2">
    <label for="c2">Checkbox 2</label>
    <br />
    <input type="checkbox" id="c3" name="c3">
    <label for="c3">Checkbox 3</label>
    <br />
    <input type="checkbox" id="c4" name="c4">
    <label for="c4">Checkbox 4</label>
    <br />

    <br />
    <input type="date">
    <br />
    <!--Selects-->
    <br />
    <label for="ciudades">Ciudades</label>
    <select id="ciudades" name="cuidades">
        <option>Opcion 1</option>
        <option>Opcion 2</option>
        <option>Opcion 3</option>

    </select>
    <br />

    <br />
    <!--formularios-->
    <h1>Formularios</h1>
    <form>
        <label for="usuario">Usuario:</label>
        <br />
        <input type="text" id="usuario" name="usuario" />
        <br />
        <label for="pass">Password:</label>
        <br />
        <input type="password" id="pass" name="pass" />
        <br />
        <input type="submit" value="Login">
    </form>
    <hr />
    <hr />
    <div class="logo">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Escudo_f.png" alt="logo upb" />
        </div>
        <form>
            <label for="nombre">Nombre:</label>
            <br />
            <input type="text" id="nombre" name="nombre" />
            <br />
            <label for="mail">e-Mail:</label>
            <br />
            <input type="email" id="mail" name="mail" />
            <br />
            <label for="tele">Telefono</label>
            <br />
            <input type="tel" id="tele" name="tele" />
            <br />
            <label for="uni">Universidad:</label>
            <br />
            <input type="text" id="uni" name="uni" />
            <br />
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
